{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="post-block">
        <h2 class="subtitle">{{ post.title }}</h2>
        <small>Posteado el: {{ post.date_added }}</small>
        <p>{{ post.intro }}</p>
        <a href="{% url 'detalle' post.slug %}">Ver mas</a>
    </div>
    {% endfor %}
{% endblock %}
